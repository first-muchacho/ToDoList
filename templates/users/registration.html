{% extends 'index.html' %}
{% block content %}

<div class="header-bar">
    <h1>Registration</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Register">
    </form>
    <p>Already have an account?<a class="link" href="{% url 'login' %}"> &#8594; Login</a></p>
</div>

{% endblock content %}
