<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password reset</title>
</head>
<body>
    {% block content %}
        <h1>Password reset</h1>
        <hr>
        <form action="{% url 'password_reset' %}" method="post">
            {{ form }}
            {% csrf_token %}
            <button type="submit">Reset</button>
        </form>
    {% endblock %}
</body>
</html>
