{% extends 'index.html' %}
{% block content %}

<h1>Login</h1>
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Login">
</form>
<p>Forgot your password? Don't worry - <a href="{% url 'password_reset' %}">Reset password</a></p>
<p>Don't have an account? Do it right now - <a href="{% url 'registration' %}">Registration</a></p>

{% endblock content %}
