<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToDo List</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">

    <style>
        body{
            background-color: #FFE4C4;
            font-family: 'Nunito Sans', sans-serif;
            padding-top: 60px;
        }
        h1, h2, h3, h4, h5, h6 = {
                    font-family: 'Raleway', sans-serif;
        }
        a, p = {
            color: #4B5156;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #D8BFD8;
            -webkit-box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
            box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
        }
        .header-bar {
            display: flex;
            justify-content: space-between;
            color: #FFFFFF;
            padding: 10px;
            border-radius: 7px 7px 0 0;
            background: linear-gradient(90deg, #EEA390 0%, #EB796F 43%, #EB796F 100%);
        }
        .header-bar a {
            color: #FFFFFF;
            text-decoration: none;
        }
        .task-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #D8BFD8;
            border-top: 1px solid rgb(226, 226, 226);
        }
        .task-wrapper a {
            text-decoration: none;
        }
        .task-title {
            display: flex;
        }
        .task-title a {
            text-decoration: none;
            color: #4B5156;
            margin-left: 10px;
        }
        .task-completed-icon {
            height: 20px;
            width: 20px;
            background-color: rgb(42, 140, 6);
            border-radius: 50%;
        }
        .task-incompleted-icon {
            height: 20px;
            width: 20px;
            background-color: rgb(191, 42, 29);
            border-radius: 50%;
        }
        #search-add-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        #create-link {
            text-decoration: none;
        }
        input[type=text],
        input[type=password],
        textarea {
            border: 1px solid #EB796F;
            border-radius: 5px;
            padding: 10px;
            width: 90%;
        }
        label {
            padding-top: 10px !important;
            display: block;
        }
        .button {
            border: 1px solid #EB796F;
            background-color: #FAFAFA;
            color: EB796F;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .card-body {
        padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>
</body>
</html>
